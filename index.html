<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button class="button" data-value="sin">sin</button>
      <button class="button" data-value="cos">cos</button>
      <button class="button" data-value="tan">tan</button>
      <button class="button" data-value="asin">sin⁻¹</button>
      <button class="button" data-value="acos">cos⁻¹</button>
      <button class="button" data-value="atan">tan⁻¹</button>
      <button class="button" data-value="pi">π</button>
      <button class="button" data-value="e">e</button>
      <button class="button" data-value="ln">ln</button>
      <button class="button" data-value="log">log</button>
      <button class="button" data-value="x^y">x^y</button>
      <button class="button" data-value="e^x">e^x</button>
      <button class="button" data-value="10^x">10^x</button>
      <button class="button" data-value="sqrt">√</button>
      <button class="button" data-value="cbrt">³√</button>
      <button class="button" data-value="n!">n!</button>
      <button class="button" data-value="%">%</button>
      <button class="button" data-value="1/x">1/x</button>
      <button class="button" data-value="7"><a href="https://abbas.world" target="_blank">A</a></button>
      <button class="button operator" data-value="/">/</button>
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-value="*">*</button>
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-value="-">-</button>
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-value="+">+</button>
      <button class="button" data-value="0">0</button>
      <button class="button " data-value=".">.</button>
      <button class="button clear" data-value="clear">C</button>
      <button class="button equal" data-value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
